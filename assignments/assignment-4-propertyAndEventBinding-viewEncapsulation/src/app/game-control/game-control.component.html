<div class="row justify-content-center">
    <div class="col-md-4 text-center">
        <div class="w-100 bg-light">
            <p class="fs-1">{{ lastNumber }}</p>
        </div>
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-md-2 ">
        <button class="btn btn-success w-100" (click)="onStart()">Start game</button>
    </div>
    <div class="col-md-2">
        <button class="btn btn-danger w-100" (click)="onStop()">Pause game</button>
    </div>
</div>
